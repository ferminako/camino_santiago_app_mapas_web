<ion-header>
  <ion-navbar color="coorp">
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-slides pager >
        <ion-slide *ngFor="let img of establecimiento?.fotos" style="width:100%;">
          <img src="{{img.src}}" style="width:100%;" (click)=openImagePage(img.index)>
        </ion-slide>
      </ion-slides>
      <ion-card-title>
        <h2 class="h2_nombre_establecimiento">{{establecimiento?.nombre}}</h2>
      </ion-card-title>

      <div *ngIf="establecimiento?.descripcion!='' && establecimiento?.descripcion!=null" class="contenidoTexto intro" [innerHTML] = "'<p>' + establecimiento?.descripcion + '</p>'"></div>
      
      <ion-grid>
        <ion-row> 
          <ion-col width-50>
            <ion-list>
              <ion-item>
                <button ion-button  block color="coorp" [disabled]="establecimiento?.descripcion=='' || establecimiento?.descripcion==null" (click)="openVerMasEstablecimiento()"><label class="labelPadding">Ver más</label></button>
              </ion-item>
            </ion-list>
          </ion-col>
          <ion-col width-50>
            <ion-list>
              <ion-item>
                <button ion-button  block color="coorp" (click)="openMapaEstablecimientoPage()"><label class="labelPadding">Mapa</label></button>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row>

          <ion-col width-100>  
            <ion-list>
              <ion-item width-100 text-wrap *ngIf="establecimiento?.direccion!='' && establecimiento?.direccion!=null">
                <ion-icon name="pin"></ion-icon> <label class="label_establecimiento"> {{establecimiento?.direccion}} <span *ngIf="establecimiento?.localidad!='' && establecimiento?.localidad!=null">({{establecimiento?.localidad}})</span></label>
              </ion-item>
              <ion-item width-100 text-wrap *ngIf="establecimiento?.email0!='' && establecimiento?.email0!=null">
                <ion-icon name="mail"></ion-icon> <label class="label_establecimiento"> <a href="mailTo:{{establecimiento?.email0}}">{{establecimiento?.email0}}</a> </label>
              </ion-item>
              <ion-item width-100 text-wrap *ngIf="establecimiento?.telefono!='' && establecimiento?.telefono!=null">
                <ion-icon name="call"></ion-icon> <label class="label_establecimiento"> <a href="tel:{{establecimiento?.telefono}}">{{establecimiento?.telefono}}</a> </label>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
      
      
      
    <!-- {{contenido?.coords[0].lat}}-->
      <!--<div *ngIf="!textoContenido" class="contenidoTexto intro" [innerHTML] = "'<p>' + contenido?.text + '</p>'"></div>
      <div *ngIf="textoContenido" class="contenidoTexto" [innerHTML] = "'<p>' + contenido?.text + '</p>'"></div>
      <button *ngIf="!textoContenido" ion-button outline full color="coorp" (click)="mostrarTexto();"><ion-icon name="arrow-dropdown"><label class="labelPadding">Ver más</label></ion-icon> </button>
      <button ion-button outline full color="coorp" (click)="OpenPageMapContenido();"><ion-icon name="map"><label class="labelPadding">Mapa</label></ion-icon> </button>-->
    </ion-card-content>
  </ion-card>  
</ion-content>
