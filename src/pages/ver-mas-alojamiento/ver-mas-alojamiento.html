<ion-header>
  <ion-toolbar color="coorp">
    <ion-buttons end>
      <button (click)="close()" ion-button icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row> 
      <ion-col width-100>
        <h2 class="h2_nombre_establecimiento">{{alojamiento.nombre}}</h2>
        <div *ngIf="alojamiento.texto!=''" class="contenidoTexto" [innerHTML] = "'<p>' + alojamiento.texto + '</p>'"></div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
